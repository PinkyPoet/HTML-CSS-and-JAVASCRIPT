<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Login Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css"> <!--stylesheet lin-->
    </head>

    <body>

        <div class="cont">  <!--outer box-->
            <div class="form sign-in">
                <h2>Login</h2>

                <!--email input-->
                <label>
                    <span>Email</span>
                    <input type="email" name="email">
                </label>

                <!--password input-->
                <label>
                    <span>Password</span>
                    <input type="password" name="password">
                </label>

                <!--Sign In button-->
                <button class="submit" type="button">Sign In</button>

                <!--password link-->
                <p class="forgot-pass">Forgot Password ?</p>

                <!--social media links-->
                <div class="social-media">
                    <ul>
                      <li><img src="images/facebook.png"></li>
                      <li><img src="images/twitter.png"></li>
                      <li><img src="images/instagram.png"></li>
                    </ul>
                </div>

            </div>

            <div class="sub-cont">
                <div class="img">

                    <!--new member text-->
                    <div class="img-text m-up">
                        <h2>New Member?</h2>
                        <p>New Members require to Sign Up!</p>
                    </div>

                    <!--sign up button-->
                    <div class="img-btn">
                        <span class="m-up"><a href="registration.html"></a>Sign Up</span>
                    </div>

                </div>
            </div>
        </div>


    </body>
</html>
