<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css"> <!--stylesheet lin-->
    </head>

    <body>

        <div class="cont">  <!--Outer Box-->
            <div class="form sign-in">

                <h2>Sign Up</h2>

                <!--name input-->
            <label>
              <span>Name</span>
              <input type="text">
            </label>

            <!--email input-->
            <label>
                <span>Email</span>
                <input type="email">
              </label>

              <!--password input-->
              <label>
                <span>Password</span>
                <input type="password">
              </label>

              <!--confirm password input-->
              <label>
                <span>Confirm Password</span>
                <input type="password">
              </label>

              <!--submit button-->
              <button type="button" class="submit">Sign Up Now</button>
              
            </div>

            <div class="sub-cont">
                <div class="img">
    
                    <!--existing member text-->
                    <div class="img-text m-up">
                        <h2>Already have an account?</h2>
                    </div>
    
                    <!--sign up button-->
                    <div class="img-btn">
                        <span class="m-up">Login</span>
                    </div>
    
                </div>
            </div>

        </div>

    </body>
</html>
